<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas eCard</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: lightblue;
            overflow: hidden;
        }
        svg {
            width: 800px; 
            height: 800px; 
            border: 5px solid red; /* Yellow border around the SVG */
            border-radius: 15px; /* Rounded corners */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2); /* Shadow effect */
        }
        text {
            font-size: 24px;
            fill: white;
            font-weight: bold;
        }
        .snowflake {
            animation: fall 5s linear infinite;
        }
        @keyframes fall {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(800px);
            }
        }
    </style>
</head>
<body>
<svg xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="100%" height="100%" fill="lightblue"/>

  <!-- Ground -->
  <rect y="300" width="100%" height="95" fill="green"/>

  <!-- Christmas Tree -->
  <polygon points="400,50 450,150 350,150" fill="green"/>
  <polygon points="400,100 475,200 325,200" fill="green"/>
  <polygon points="400,150 500,250 300,250" fill="green"/>
  
  <!-- Tree Trunk -->
  <rect x="375" y="250" width="50" height="50" fill="saddlebrown"/>

  <!-- Ornaments -->
  <circle cx="400" cy="100" r="15" fill="red"/>
  <circle cx="425" cy="175" r="15" fill="yellow"/>
  <circle cx="375" cy="175" r="15" fill="blue"/>
  <circle cx="390" cy="225" r="15" fill="purple"/>
  
  <!-- Star on Top -->
  <polygon points="400,50 410,70 430,70 415,85 420,105 400,95 380,105 385,85 370,70 390,70" fill="yellow"/>
  
  <!-- Snowflakes -->
  <circle class="snowflake" cx="100" cy="100" r="10" fill="white" style="animation-delay: 0s;"/>
  <circle class="snowflake" cx="650" cy="100" r="10" fill="white" style="animation-delay: 1s;"/>
  <circle class="snowflake" cx="150" cy="150" r="10" fill="white" style="animation-delay: 0.5s;"/>
  <circle class="snowflake" cx="500" cy="200" r="10" fill="white" style="animation-delay: 1.5s;"/>
    <circle class="snowflake" cx="500" cy="200" r="10" fill="white" style="animation-delay: 1.5s;"/>


  <!-- Greeting Text -->
  <text x="50%" y="425" font-size="40" text-anchor="middle">Merry Christmas Mama!</text>
  <text x="50%" y="475" font-size="24" text-anchor="middle">Hi Ma, thanks a lot for everything.</text>
  <text x="50%" y="505" font-size="24" text-anchor="middle">Because you always be there for me!</text>
</svg>
</body>
</html>
